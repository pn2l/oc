<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oC Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ffffff;
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
            height: auto;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        section {
            margin: 160px auto 80px;
            padding: 60px 30px;
            background: transparent;
            border-radius: 10px;
            max-width: 800px;
            position: relative;
            z-index: 5;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #f0f0f0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }

        p {
            line-height: 1.6;
            color: #ddd;
            text-align: center;
            margin-top: 80px;
            font-size: 1.2em;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            z-index: 10;
            position: relative;
            margin-top: 20px;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
        }

        .heart {
            width: 30px;
            height: 30px;
            position: relative;
            display: inline-block;
            background-color: pink;
            transform: rotate(-45deg);
            margin-left: auto;
            margin-right: 20px;
            transition: box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: pink;
            position: absolute;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-weight: bold;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .heart.active .letter {
            opacity: 1;
        }

        .heart:hover {
            box-shadow: 0 0 15px rgba(255, 20, 147, 1), 0 0 30px rgba(255, 20, 147, 0.8);
            transform: scale(1.1) rotate(-45deg);
        }

        .emoji {
            position: absolute;
            font-size: 50px;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
            z-index: 15;
            color: green;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
        }

        .show-emoji {
            opacity: 1;
            transform: translate(-50%, -10px);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            section {
                padding: 30px 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }

            footer ul {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin: 10px 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            .heart {
                width: 20px;
                height: 20px;
            }

            .heart::before,
            .heart::after {
                width: 20px;
                height: 20px;
            }

            .emoji {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

<div class="stars"></div>

<header>
    <h1>oC</h1>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>
</header>

<section id="about">
    <h2>Hey, this is a page where I share my passion!</h2>
    <span class="emoji">ðŸ˜¸</span>
</section>

<section id="skills">
    <h2>Skills</h2>
    <ul style="list-style-type: none; padding: 0;">
        <li style="text-align: center;">JavaScript</li>
        <li style="text-align: center;">HTML & CSS</li>
        <li style="text-align: center;">React</li>
    </ul>
    <span class="emoji">ðŸ˜¸</span>
</section>

<section id="projects">
    <h2>Projects</h2>
    <p>Wait and see,</p>
    <ul style="list-style-type: none; padding: 0;">
        <!-- Add your project list items here -->
    </ul>
    <span class="emoji">ðŸ˜¸</span>
</section>

<footer>
    <div>
        <p>Follow me:</p>
        <ul>
            <li><a href="https://www.instagram.com/suuuuurpp/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://github.com/pn2l/" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
    </div>
    <div class="heart" onclick="toggleHeart(this)">
        <span class="letter">M</span>
    </div>
</footer>

<script>
    // Toggle heart letter visibility
    function toggleHeart(element) {
        element.classList.toggle("active");
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Create stars in the background
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("div");
            star.className = "star";
            let size = Math.random() * 3 + 1; // Ensure minimum size
            star.style.width = size + "px";
            star.style.height = size + "px";
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 3 + "s";
            document.querySelector(".stars").appendChild(star);
        }

        // Emoji bounce effect
        document.querySelectorAll("section").forEach(section => {
            section.addEventListener("mouseenter", function() {
                const emoji = this.querySelector(".emoji");
                emoji.classList.add("show-emoji");
                setTimeout(() => emoji.classList.remove("show-emoji"), 1000);
            });
        });

        // Smooth scroll to section on navigation click
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                targetSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
    });
</script>
</body>
</html>
